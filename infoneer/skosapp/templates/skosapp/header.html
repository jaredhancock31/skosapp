<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Texas State University SkosApp</title>

    {% load staticfiles %}
    <link rel='stylesheet' href="{% static 'skosapp/css/bootstrap.min.css' %}" type="text/css"/>
    <meta name="viewport" content = "width=device-width, initial-scale=1.0">

	<style type="text/css">
		html,
		body {
		  height:100%
		}
	</style>

</head>
<body class="body" style="background-color:#f6f6f6">
	<div class="container-fluid" style="min-height:95%; ">
		<div class="row">
			  <div class="col-sm-2">
                  <br>
                  <img src="{% static 'skosapp/img/txstate.png' %}" class="responsive-img" style='max-height:100px;' alt="txstate">
			  </div>
			  <div class="col-sm-10">
				  <br>
				  <h2>SkosTool</h2>
                  <h4>Texas State University</h4>
			  </div>
		</div><hr>

		<div class="row">
		  <div class="col-sm-2">
		  <br>

		  <br>
		   <!-- Great, til you resize. -->
			<!--<div class="well bs-sidebar affix" id="sidebar" style="background-color:#fff">-->
			<div class="well bs-sidebar" id="sidebar" style="background-color:#fff">
			  <ul class="nav nav-pills nav-stacked">
				<li><a href='/'>Home</a></li>
				<li><a href='/about/'>About</a></li>
                  <li><a href='/upload/'>SkosTool</a></li>
				<li><a href='/contact/'>Contact</a></li>
			  </ul>
			</div> <!--well bs-sidebar affix-->
		  </div> <!--col-sm-2-->
		  <div class="col-sm-10">

			<div class='container-fluid'>
			<br><br>
			   {% block content %}
			   {% endblock %}
			</div>
		  </div>
		</div>
	</div>
	<footer>
		<div class="container-fluid" style='margin-left:15px'>
			<p><a href="/contact">Contact</a> | <a href="http://infoneer.wp.txstate.edu/" target="blank">Infoneer</a> | <a href="http://www.txstate.edu/" target="blank">Texas State University</a></p>
		</div>

</html>
